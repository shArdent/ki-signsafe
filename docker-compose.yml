services:
  db:
    image: postgres:15
    container_name: ewallet_postgres
    restart: always
    environment:
      POSTGRES_USER: ewallet_user
      POSTGRES_PASSWORD: ewallet_pass
      POSTGRES_DB: ewallet_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d

  redis:
    image: redis:7
    container_name: ewallet_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
    db_data:
    redis_data:

